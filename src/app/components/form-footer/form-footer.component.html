<footer class="form-footer d-flex justify-content-between">
  @for(button of arrButtons; track $index) {
  <button
    class="btn btn-sm"
    [disabled]="button.isDisabled"
    (click)="button.action()"
    [ngClass]="getButtonClass(button.type)"
  >
    <a class="text-decoration-none text-reset"> {{ button.title }} </a>
  </button>
  }
</footer>
