<form class="form-section">
  <h3 class="form-section__title text-center mb-4">{{ title }}</h3>
  <div class="row">
  @for(field of fields; track $index) {
    @if(field.id === 'email') {
    <div class="col-6 mb-3">
      <label class="mb-2" for="{{ field.title }}">{{ field.title }}</label>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1">&#64;</span>
        <input
          type="{{ field.type }}"
          class="form-control"
          id="{{ field.title }}"
          placeholder="{{ field.placeholder }}"
        />
      </div>
    </div>
    } @else if(field.id === 'phone' || field.id === 'cel') {
    <div class="col-6 mb-2">
      <label class="mb-2" for="{{ field.title }}">{{ field.title }}</label>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1">(+55)</span>
        <input
          type="{{ field.type }}"
          class="form-control"
          id="{{ field.title }}"
          placeholder="{{ field.placeholder }}"
        />
      </div>
    </div>
    } @else {
    <div class="col-6 mb-2">
      <label class="mb-2" for="{{ field.title }}">{{ field.title }}</label>
      <input
        type="{{ field.type }}"
        class="form-control"
        id="{{ field.title }}"
        placeholder="{{ field.placeholder }}"
      />
    </div>
    }
  }
  </div>
</form>
