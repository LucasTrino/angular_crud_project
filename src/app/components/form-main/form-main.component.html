<main class="form-main">
  @if(loading) {
  <app-form-placeholder />
  } @else if(error.isActive) {
    <app-error-display [title]="'Ooops...'" [message]="error.message"/>
  } @else {
  <app-form-section
    [id]="id"
    [fieldValues]="personDatas"
    [fields]="formSection.personalDatas"
    [title]="'Dados Pessoais'"
    (validationResultEmitter)="emitSubmitButtonState($event)"
  />
  }
