<div class="error-display">
  <div class="error-display__content">
    <div class="error-display__content__title">
      <h1>{{ title }}</h1>
    </div>
    <div class="error-display__content__message">
      <span class="secondary-message">{{supportMessage}}</span> <br />
      <span>{{ message }}</span>
    </div>
  </div>
  <div class="error-display__image">
    <img class="figure" src="../../../assets/svg/error_circle.svg" alt="Error Icon" />
  </div>
</div>
